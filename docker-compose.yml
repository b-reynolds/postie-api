version: "3"
services:
  database:
    image: "postgres:12"
    container_name: "database"
    ports:
      - "5432:5432"
    volumes:
      - ./database/data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
  api:
    build:
      context: ./api
    depends_on:
      - database
    container_name: "api"
    ports:
      - "7000:7000"
    environment:
      POSTIE_PORT: 7000
      POSTIE_API_KEY: postie
      POSTIE_POSTGRES_HOST: jdbc:postgresql://database
      POSTIE_POSTGRES_PORT: 5432
      POSTIE_POSTGRES_USER: postgres
volumes:
  database_data:
